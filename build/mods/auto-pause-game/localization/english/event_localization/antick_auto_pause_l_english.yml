l_english:
 antick_auto_pause.1.t:0 "Victory at [province.GetName]"
 antick_auto_pause.1.desc:0 "The clash of steel has faded, and the dust settles on the battlefield of [province.GetName]. Your forces have emerged triumphant against the army of [enemy_primary_participant.GetTitledFirstName].\n\nThe battle was hard-fought, with both sides displaying courage and tactical prowess. However, it was a brilliant maneuver by your forces that turned the tide, outflanking the enemy and shattering their lines.\n\nAs the remnants of the enemy forces retreat, your victorious soldiers raise their banners high, their cheers echoing across the blood-soaked field. This victory will surely bolster your realm's reputation and strike fear into the hearts of your foes.\n\nWith this triumph, your position has been strengthened. The realm watches, and your subjects will surely speak of this day for years to come."
 antick_auto_pause.1.a:0 "A glorious day!"

 antick_auto_pause.3.t:0 "Integration Completed"
 antick_auto_pause.3.desc:0 "I have completed my integration task and now awaiting for new instructions."
 antick_auto_pause.3.a:0 "Well done"

 antick_auto_pause.4.t:0 "The Walls of [province.GetName] Have Fallen"
 antick_auto_pause.4.desc:0 "The once-proud fortifications of [province.GetName] now lie in ruins, a testament to the might and determination of your forces. After a grueling siege that tested the limits of both defender and attacker, your armies have finally breached the walls and claimed victory.\n\nAs your troops pour into the city, the chaos of battle gives way to the grim reality of conquest. The streets, once bustling with life, now echo with the sounds of surrender and the cries of the defeated. Your commanders report that key defensive positions have been secured, and the local garrison has laid down their arms.\n\nAmidst the smoke and debris, your banner now flies high over the conquered [province.GetName], a clear signal to all of your growing power and influence. The fall of this strategic location will surely send shockwaves through the realm, as friends and foes alike reassess their position in light of your triumph."
 antick_auto_pause.4.a:0 "Let this victory herald the dawn of a new era!"

 antick_auto_pause.6.t:0 "You have sacked [sacked_barony.GetNameNoTierNoTooltip]"
 antick_auto_pause.6.desc:0 "The once-proud settlement of [sacked_barony.GetNameNoTierNoTooltip] in [sacked_county.GetNameNoTierNoTooltip] now lies in ruins, a testament to the ferocity of my raiders. As the smoke rises from burning buildings and the screams of the vanquished fill the air, my men jubilantly gather the spoils of our conquest.\n\nThe streets run red with blood, and the cries of the defeated echo through the ravaged halls. [sacked_county_owner.GetTitledFirstName] will surely be devastated by this news, their power and prestige diminished in the wake of our ruthless assault.\n\nReports from my captains speak of overflowing coffers, priceless relics, and a stream of captives being led away in chains. The name of [raider.GetTitledFirstName] will be whispered in fear throughout the land, a stark reminder of the price of defiance.\n\nThis victory shall be etched into the annals of history, a cornerstone in the legacy of my ever-expanding domain."
 antick_auto_pause.6.a:0 "Let their despair fuel our glory!"

 antick_auto_pause.7.t:0 "[county.GetNameNoTierNoTooltip] is converted to [county.GetProvince.GetCounty.GetFaith.GetName]"
 antick_auto_pause.7.desc:0 "The echoes of change resound through [county.GetName] as the last vestiges of the old faith give way to the new. Your diligent [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], reports that the conversion process is complete.\n\nWhere once the [old_faith.GetAdjective] faith held sway, now the teachings of [county.GetProvince.GetCounty.GetFaith.GetName] take root. The landscape itself seems transformed; old shrines repurposed, new places of worship erected, and the very air thick with the scent of unfamiliar incense.\n\nThe people of [county.GetNameNoTier], though some still cling to old ways in secret, outwardly embrace their new spiritual path. Time will tell if this conversion will bring the unity and stability you seek, or if the embers of the old faith will continue to smolder beneath the surface."
 antick_auto_pause.7.a:0 "May this bring prosperity to [county.GetName]"

 antick_auto_pause.8.t:0 "Order Restored in [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.8.desc:0 "The tumultuous winds of chaos that once swept through [county.GetName] have finally been quelled. Our steadfast [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], reports that control has been firmly reestablished.\n\nWhere once discord reigned, now the steady rhythm of everyday life has returned. The streets, previously rife with unrest, now bustle with the peaceful activities of contented subjects. Taxes, once withheld, now flow steadily into our coffers.\n\nOur [councillor.GetCouncilTitle]'s efforts have not gone unnoticed by the local populace. Many speak of [councillor.GetHerHis] firm but fair approach, praising the restoration of stability without resorting to excessive brutality.\n\nHowever, whispers persist of those who still harbor resentment. While open resistance has been quashed, we would do well to remain vigilant against any lingering sparks of rebellion that might reignite if left unchecked."
 antick_auto_pause.8.a:0 "A strong realm is a stable realm"

 antick_auto_pause.9.t:0 "Cultural Shift in [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.9.desc:0 "The vibrant tapestry of [county.GetName]'s cultural landscape has undergone a profound transformation. Our diligent [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], reports that the local populace has embraced the [county.GetProvince.GetCounty.GetCulture.GetName] culture.\n\nWhere once the traditions of [old_culture.GetName] held sway, now the customs, language, and practices of [county.GetProvince.GetCounty.GetCulture.GetName] have taken root. The streets echo with new accents, the markets burst with unfamiliar flavors, and the people don attire that reflects their newfound cultural identity.\n\nThis shift has not come without challenges. Some elders cling to the old ways, their whispered tales of bygone days a bittersweet reminder of what once was. Yet, the younger generation eagerly adopts the new culture, seeing in it opportunities for advancement and connection to the broader realm."
 antick_auto_pause.9.a:0 "Our realm grows stronger through unity"

 antick_auto_pause.10.t:0 "Defeat at [province.GetName]"
 antick_auto_pause.10.desc:0 "The clash of steel has faded, and a somber silence settles over the battlefield of [province.GetName]. Our forces, led by [ROOT.GetCharacter.GetTitledFirstName], have suffered a crushing defeat at the hands of [enemy_primary_participant.GetTitledFirstName]'s army.\n\nThe battle was fierce, with our soldiers fighting valiantly against overwhelming odds. Despite [ROOT.GetCharacter.GetTitledFirstName]'s efforts, the enemy's superior tactics proved decisive. A brilliant flanking maneuver by [enemy_primary_participant.GetTitledFirstName] shattered our lines, turning the tide of battle irreversibly against us.\n\nAs our remaining forces beat a hasty retreat, the victorious enemy raises their banners high, their triumphant cheers echoing across the blood-soaked field. This defeat will surely damage our reputation and embolden our foes.\n\nWe must act swiftly to mitigate the consequences of this loss and prevent further incursions into our territory."
 antick_auto_pause.10.a:0 "A dark day for our realm..."

 antick_auto_pause.13.t:0 "Army reached [current_location.GetCounty.GetName]"
 antick_auto_pause.13.desc:0 "Our Army has reached [current_location.GetCounty.GetName]. Our forces, led by [ROOT.GetCharacter.GetTitledFirstName], have reached the destination.\n\nAs our remaining forces enters the province, the enemy surrounds us."
 antick_auto_pause.13.a:0 "Hmm..."
